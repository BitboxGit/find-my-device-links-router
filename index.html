<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Find My Device & Anti-Theft</title>
    <meta name="description" content="Secure your phone with Anti-Theft alerts, GPS tracking, and intruder selfies.">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://findmydevice.gpsfamilylocator.com/">
    <meta property="og:title" content="Find My Device">
    <meta property="og:description" content="Anti-Theft, GPS Tracking, and Phone Security. Download Find My Device now!">
    <meta property="og:image" content="https://play-lh.googleusercontent.com/UMZE-NBVfRozMtN0LazaUJkE0Uzwwv7a25pb-slPuEqpLmi0vBb9CtXMQV2CWLes1A=s48-rw">
    <meta property="twitter:image" content="https://play-lh.googleusercontent.com/UMZE-NBVfRozMtN0LazaUJkE0Uzwwv7a25pb-slPuEqpLmi0vBb9CtXMQV2CWLes1A=s48-rw">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #f4f7f6; 
            color: #333; 
        }
        .box { 
            text-align: center; 
            padding: 40px; 
            border-radius: 20px; 
            background: white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            max-width: 320px; 
            width: 90%;
        }
        .spinner { 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #3498db; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { margin: 0; color: #2c3e50; }
        p { font-size: 14px; color: #7f8c8d; line-height: 1.5; }
    </style>

    <script>
        function route() {
            const url = new URL(window.location.href);
            const params = url.searchParams;
            const code = params.get('code');
            const path = url.pathname; 
            const pkg = "com.maps.locator.gpstracker.gps.phone.tracker";

            // 1. CONSTRUCT PLAY STORE REFERRER URL
            // This is the "secret sauce" that lets your app get the code after install
            let storeUrl = "https://play.google.com/store/apps/details?id=" + pkg;
            if (code) {
                // We pass the raw code as the referrer
                storeUrl += "&referrer=" + encodeURIComponent(code);
            }

            // 2. CONSTRUCT THE INTENT URL
            // Matches your AndroidManifest pathPrefix (/join or /share)
            let intentPath = (path === "/" || path === "" || path.includes("index.html")) ? "/share" : path;
            
            let intentUrl = "intent://findmydevice.gpsfamilylocator.com" + intentPath + 
                            (code ? "?code=" + code : "") + 
                            "#Intent;scheme=https;package=" + pkg + 
                            ";S.browser_fallback_url=" + encodeURIComponent(storeUrl) + ";end";

            // 3. EXECUTE REDIRECT
            // A small delay ensures the page renders so the browser doesn't block the redirect
            setTimeout(() => {
                window.location.href = intentUrl;
            }, 800);
        }
    </script>
</head>
<body onload="route()">
    <div class="box">
        <h2>Find My Device</h2>
        <div class="spinner"></div>
        <p>Connecting to Find My Device...<br>Please wait a moment.</p>
        <noscript>
            <p style="color:red;">Please enable JavaScript to continue to the app.</p>
        </noscript>
    </div>
</body>
</html>
