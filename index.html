<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Device & Anti-Theft</title>
    
    <meta property="og:title" content="Find My Device - Secure & Track">
    <meta property="og:description" content="I'm sharing my live location with you. Click to view on Find My Device.">
    <meta property="og:image" content="https://play-lh.googleusercontent.com/UMZE-NBVfRozMtN0LazaUJkE0Uzwwv7a25pb-slPuEqpLmi0vBb9CtXMQV2CWLes1A=s48-rw">

    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f6; }
        .box { text-align: center; padding: 40px; border-radius: 20px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 90%; max-width: 320px; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
    function route() {
        const url = new URL(window.location.href);
        const params = new URLSearchParams(window.location.search);
        
        // 1. Extract specifically using the key "name"
        const code = params.get('code');
        const lat = params.get('lat');
        const lng = params.get('lng');
        const name = params.get('name'); 
        
        const pkg = "com.maps.locator.gpstracker.gps.phone.tracker";

        // 2. CONSTRUCT PLAY STORE REFERRER
        let storeUrl = "https://play.google.com/store/apps/details?id=" + pkg;
        
        if (code) {
            let referrerParts = ["code=" + code];
            if (lat) referrerParts.push("lat=" + lat);
            if (lng) referrerParts.push("lng=" + lng);
            if (name) referrerParts.push("name=" + encodeURIComponent(name));
            
            // Joins them into: code=XYZ&lat=00&lng=00&name=DeviceName
            const referrerString = referrerParts.join('&');
            storeUrl += "&referrer=" + encodeURIComponent(referrerString);
        }

        // 3. CONSTRUCT ANDROID INTENT
        let intentPath = (url.pathname === "/" || url.pathname === "" || url.pathname.includes("index.html")) ? "/join" : url.pathname;
        let queryPart = window.location.search || "";

        let intentUrl = "intent://findmydevice.gpsfamilylocator.com" + intentPath + queryPart + 
                        "#Intent;scheme=https;package=" + pkg + 
                        ";S.browser_fallback_url=" + encodeURIComponent(storeUrl) + ";end";

        // 4. EXECUTE REDIRECT
        setTimeout(() => {
            window.location.href = intentUrl;
        }, 800);
    }
    </script>
</head>
<body onload="route()">
    <div class="box">
        <h2>Find My Device</h2>
        <div class="spinner"></div>
        <p>Connecting to your device...<br>Please wait.</p>
    </div>
</body>
</html>
